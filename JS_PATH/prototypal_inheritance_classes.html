<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prototypal inheritance example with classes</title>
  </head>
  <body>

    <script type="text/javascript">

      class Animal{
        constructor(voice){
          this.voice = voice||'grunt'
        }
        speak(){
          console.log(this.voice)
        }
      }

      class Cat extends Animal {
        constructor (name, color){
          super('Meow')
          this.name = name
          this.color = color
        }
      }

      var pierre = new Cat('Pierre', 'tabby')
      console.log('Invoked pierre.speak()');
      pierre.speak()

      console.log('Logged pierre.constructor:');
      console.log(pierre.constructor);
      console.log('Logged pierre.__proto__.constructor:');
      console.log(pierre.__proto__.constructor);
      console.log('Logged pierre.prototype:');
      //this is undefined. .prototype is for functions not objects
      console.log(pierre.prototype);

      // console.log('-Log pierre.__proto__ and pierre.__proto__.__proto__ :')
      // console.log(pierre.__proto__)
      // console.log(pierre.__proto__.__proto__)
      console.log('Animal.constructor:');
      console.log(Animal.constructor);
      console.log("Animal.prototype.constructor:");
      console.log(Animal.prototype.constructor)
      console.log("Cat.constructor:");
      console.log(Cat.constructor);


    </script>

  </body>
</html>
